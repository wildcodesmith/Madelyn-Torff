<body>

       <div class="wrapper">
    <section class="contact-sec">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <label for="Name">Name</label> <br>
            <input type="text" name="name" id="name" placeholder="Type Your Name"><br>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="Your E-mail Address"><br>
            <label for="message">Message</label> <br>
            <textarea name="message" id="message" placeholder="Type your message"></textarea><br>

            <input type="submit" value="Send" class="button">


        </form>
    </section>
    <footer class="web-footer">
        <div class="social-media-handle">
            <a href="#"><img src="images/bi_envelope-fill.png" alt=""></a>
            <a href="#"><img src="images/bi_linkedin.png" alt=""></a>
            <a href="#"><img src="images/ph_instagram-logo-fill.png" alt=""></a>


        </div>
        <div class="web-info">Madelyn Torff 2021</div>
    </footer>
    <div class="footer-bottom-bg"></div>
      </div>
    <script>
        let hamburger = document.querySelector(".hamburger")
        let menuContent = document.querySelector(".hamburger .menu-content")
        let wrapper = document.querySelector(".wrapper")
        let madelyn_wrapper = document.querySelector(".madelyn-wrapper")
      
        hamburger.addEventListener('click',()=>{
           menuContent.classList.toggle("menu-content-show")
           hamburger.classList.toggle("hamburger-transform")
           wrapper.classList.toggle("wrapper-blur")

           madelyn_wrapper.classList.toggle("madelyn-wrapper-blur")
       
          // Disable scroll
        function preventScroll(e) {
  e.preventDefault();
}

window.addEventListener('wheel', preventScroll, { passive: false });
window.addEventListener('touchmove', preventScroll, { passive: false });

 
           
             
        })

    </script>
